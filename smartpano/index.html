    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            cursor: default;
        }
        @keyframes marquee {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-flex;
            animation: marquee 60s linear infinite; /* Daha yavaş, okunabilir hız */
        }
        
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(59,130,246,0.5); border-radius: 20px; border: 3px solid transparent; background-clip: content-box; }
        
        /* Android TV odaklama/cursor gizleme */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
